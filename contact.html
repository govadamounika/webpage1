<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Message and Contact Form</title>
<style>
    body, html {
        height: 100%;
        margin: 0;
        font-family: Arial, sans-serif;

    }
    .container {
        display: flex;
        height: 80vh;
        text-align: center;
        margin-top: 70px;
        position: absolute;
    }
    .message {
        flex: 1;
        padding: 40px;
        background-color: lightskyblue;
        
    }
    .contact-form {
        flex: 1;
        padding: 40px;
        background-color: lightskyblue;
    }

    .contact-form input[type="text"],
    .contact-form textarea {
        width: 100%;
        padding: 10px;
        margin-bottom: 10px;
        box-sizing: border-box;
    }
    .contact-form input[type="submit"] {
        background-color: #4CAF50;
        color: white;
        border: none;
        padding: 10px 20px;
        cursor: pointer;
    }
    .contact-form input[type="submit"]:hover {
        background-color: #45a049;
    }
</style>
</head>
<body>
    <div class="container">
        <div class="message">
            <h1>Welcome to Our Vflyer !</h1>
            <p style="padding: 20px;">Our main motive is to deliver value to our customers at the right place right time.<br>So, we want a step ahead to improve our values, <br>that is Global chain company that is used to help optimising redundancy in Global trade.</p>
        </div>
        <div class="contact-form">
            <h2 style="font-size: 30px;">Contact Us</h2>
            <form action="index.html" method="POST">
                <input type="text" name="name" placeholder="Your Name" required>
                <input type="text" name="email" placeholder="Your Email" required>
                <textarea name="message" placeholder="Your Message" required></textarea>
                <input type="submit" value="Send Message">
            </form>
        </div>
    </div>
</body>
</html>
